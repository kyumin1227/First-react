<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function App () {
        const [amount, setAmount] = React.useState(0); // [data, function]
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            setFlipped((current) => !current);
            reset();
        }
        return (
        <div>
            <h1 className="hi">Super Converter</h1>
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input value={flipped ? amount * 60 : amount} // input의 값을 수정하기 위해 value를 지정
                id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
            </div>
            <div>
                <label htmlFor="hours">Hours</label>
                <input value={flipped ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped} />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>Flip</button>
            </div>)
    };
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
</script>
</html>
